version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: muse_db
      POSTGRES_USER: muse_user
      POSTGRES_PASSWORD: muse_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muse_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
